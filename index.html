<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
    <header class="col-12 p-2 px-5 text-right">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
        <aside class="col-md-12 col-lg-4 px-5 py-3">
            <div class="row border border-primary border-5 p-5" id="search">            
                <h2>Search for city:</h2>
                <input type="text" id="cityInput">
                <h3 id="errorMsg" class="p-2 my-2 text-danger col-auto"></h3>
            </div>
        </aside>
        <main class="col-md-12 col-lg-8 px-5 py-3">
            <div class="row" id="todayDisplay">
                <section class="col-8">
                    <h2 id="cityName">City Name</h2>
                    <h3 id="date"></h3>
                </section>
            </div>
            <section class="row my-4">
                <h3 class="my-2">5-Day Forecast</h3>
                <div class="row justify-content-around">
                    <section id="1">
                        <h4></h4>
                    </section>
                    <section id="2">
                        <h4></h4>
                    </section>
                    <section id="3">
                        <h4></h4>
                    </section>
                    <section id="4">
                        <h4></h4>
                    </section>
                    <section id="5">
                        <h4></h4>
                    </section>
                </div>
            </section>
        </main>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
